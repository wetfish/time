<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Super basic time tracker!</title>

        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <style>
            button { color: #000 }
            .activity {
                border: 1px solid #000;
                margin: 0 1em 1em 0;
                padding: 0 1em 1em;
            }
        </style>

        <script src="node_modules/wetfish-basic/dist/basic.js"></script>
        <script src="node_modules/vue/dist/vue.js"></script>
        <script src="tracker.js"></script>
    </head>
    <body>
        <main class="app">
            <h1>What are you doing?</h1>

            <div class="activities" v-for="activity in activities">
                <div class="activity">
                    <h2>{{ activity.title }}</h2>

                    <ul>
                        <ol>
                            Vacuuming

                            <button class="start-activity">Start</button>
                        </ol>

                        <ol>
                            Dishes

                            <button class="start-activity">Start</button>
                        </ol>
                    </ul>

                    <button class="create-task">New Task</button>
                    <button class="start-activity">Start</button>
                </div>
            </div>

            <hr>

            <button class="create-activity">New Activity</button>
        </main>
    </body>
</html>
